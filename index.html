<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Chat Live ðŸ”¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {margin:0; padding:0; height:100%; font-family:"Georgia",sans-serif; background:#1e1b2d; color:#dcd6f7; display:flex; flex-direction:column;}
  header {padding:10px; background:#4b3b77; display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; gap:6px;}
  #username, #roomName, #roomPass, #message {border-radius:6px; border:1px solid #6658a8; padding:8px; background:#2b2244; color:#e0d9ff; font-size:1rem;}
  #chat {flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column;}
  .msg {margin-bottom:10px; padding:6px 10px; border-radius:12px; background:#3a2e66; max-width:75%; word-wrap:break-word; display:flex; align-items:flex-start; gap:8px;}
  .me {background:#5a7fff; margin-left:auto; color:#fff;}
  .meta {font-size:0.7rem; opacity:0.7;}
  .text {font-size:0.95rem;}
  #form {display:flex; gap:6px; padding:10px; background:#4b3b77; flex-wrap:wrap;}
  #send, #clearBtn, #muteBtn {background:#7fa1ff; color:#111b33; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;}
  #send:disabled {opacity:0.5; cursor:default;}
  #usersList {background:#2b2244; padding:6px; border-radius:6px; font-size:0.85rem; max-height:120px; overflow-y:auto; margin-top:6px;}
  .typingIndicatorBubble {background:#3a2e66; display:inline-block; padding:4px 8px; border-radius:12px;}
  .dot {display:inline-block; width:6px; height:6px; margin:0 2px; background:#dcd6f7; border-radius:50%; animation:blink 1s infinite;}
  @keyframes blink {0%,80%,100% {opacity:0;} 40% {opacity:1;}}
  .avatar {width:30px; height:30px; border-radius:50%; object-fit:cover;}
  #myAvatarDisplay {width:50px; height:50px; border-radius:50%; object-fit:cover; border:2px solid #7fa1ff;}
</style>
</head>
<body>

<header>
  <div>
    <input id="username" placeholder="Your name">
    <img id="myAvatarDisplay" src="https://i.imgur.com/4AiXzf8.png">
    <input id="avatarInput" type="file" accept="image/*" style="display:none;">
    <button id="avatarBtn">Choose Avatar</button>
  </div>
  <div>
    <select id="roomsDropdown"><option value="general">General Room</option></select>
    <input id="roomName" placeholder="Private Room Name">
    <input id="roomPass" placeholder="Room Password">
    <button id="createRoomBtn">Create/Join Room</button>
    <button id="muteBtn">Mute</button>
  </div>
</header>

<div id="usersList">Online Users:</div>
<div id="chat"></div>
<div id="typingIndicator"></div>

<form id="form">
  <input id="message" autocomplete="off" placeholder="Type a message...">
  <button id="send" type="submit">Send</button>
  <button id="clearBtn" type="button">Clear Chat</button>
</form>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ====== FIREBASE ====== */
const firebaseConfig = {
  apiKey: "AIzaSyD9GQMi0v4ItnkJ2uqKtUUQU59DorLrCAg",
  authDomain: "live-chat-3d2c3.firebaseapp.com",
  projectId: "live-chat-3d2c3",
  storageBucket: "live-chat-3d2c3.firebasestorage.app",
  messagingSenderId: "550798266942",
  appId: "1:550798266942:web:2ce678f70e4f64d6f7376f",
  measurementId: "G-L0K72L8894"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ====== VARIABLES ====== */
const chatEl = document.getElementById("chat");
const formEl = document.getElementById("form");
const msgInput = document.getElementById("message");
const usernameInput = document.getElementById("username");
const sendBtn = document.getElementById("send");
const clearBtn = document.getElementById("clearBtn");
const usersList = document.getElementById("usersList");
const typingIndicator = document.getElementById("typingIndicator");
const roomsDropdown = document.getElementById("roomsDropdown");
const roomNameInput = document.getElementById("roomName");
const roomPassInput = document.getElementById("roomPass");
const createRoomBtn = document.getElementById("createRoomBtn");
const avatarBtn = document.getElementById("avatarBtn");
const avatarInput = document.getElementById("avatarInput");
const myAvatarDisplay = document.getElementById("myAvatarDisplay");
const muteBtn = document.getElementById("muteBtn");

let currentRoom = "general";
let myAvatar = myAvatarDisplay.src;
let typingTimeout;
let isMuted = false;
const KICK_PASSWORD = "slay";

/* ====== AVATAR PICKER ====== */
avatarBtn.onclick = () => avatarInput.click();
avatarInput.onchange = e => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = () => {
      myAvatar = reader.result;
      myAvatarDisplay.src = myAvatar;
    }
    reader.readAsDataURL(file);
  }
}

/* ====== ADD MESSAGE ====== */
function addMessage(msg, isMe){
  const wrap = document.createElement("div");
  wrap.className = "msg" + (isMe?" me":"");
  const avatarEl = document.createElement("img"); avatarEl.className="avatar"; avatarEl.src = msg.avatar || "https://i.imgur.com/4AiXzf8.png";
  const meta = document.createElement("div"); meta.className="meta"; meta.textContent = msg.name + " â€¢ " + new Date(msg.time).toLocaleTimeString();
  const text = document.createElement("div"); text.className="text";
  text.innerHTML = msg.text;
  wrap.appendChild(avatarEl); wrap.appendChild(meta); wrap.appendChild(text);
  chatEl.appendChild(wrap);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* ====== ONLINE USERS ====== */
let onlineUsersRef = db.collection("rooms").doc(currentRoom).collection("users");

function updateUsersList(users){
  usersList.innerHTML = "";
  users.forEach(u=>{
    const userDiv = document.createElement("div");
    userDiv.innerHTML = `<img class="avatar" src="${u.avatar||'https://i.imgur.com/4AiXzf8.png'}"> ${u.name} <button onclick="kickUser('${u.name}')">Kick</button>`;
    usersList.appendChild(userDiv);
  });
}

/* ====== JOIN ROOM ====== */
function joinRoom(room){
  currentRoom = room;
  chatEl.innerHTML = "";
  onlineUsersRef = db.collection("rooms").doc(currentRoom).collection("users");
  onlineUsersRef.doc(usernameInput.value.trim()||"anon").set({name:usernameInput.value.trim()||"anon", avatar:myAvatar});

  db.collection("rooms").doc(currentRoom).collection("messages").orderBy("time").onSnapshot(snapshot=>{
    chatEl.innerHTML="";
    snapshot.forEach(doc=>addMessage(doc.data(), doc.data().name === (usernameInput.value.trim()||"anon")));
  });

  db.collection("rooms").doc(currentRoom).collection("users").onSnapshot(snapshot=>{
    let users=[];
    snapshot.forEach(doc=>users.push(doc.data()));
    updateUsersList(users);
  });
}

joinRoom("general");

/* ====== SEND MESSAGE ====== */
formEl.addEventListener("submit", e=>{
  e.preventDefault();
  const text = msgInput.value.trim();
  if(!text) return;
  db.collection("rooms").doc(currentRoom).collection("messages").add({
    name:usernameInput.value.trim()||"anon",
    text,
    time:Date.now(),
    avatar: myAvatar
  });
  msgInput.value="";
});

/* ====== CLEAR CHAT (LOCAL ONLY) ====== */
clearBtn.onclick = ()=>{ chatEl.innerHTML=""; }

/* ====== CREATE PRIVATE ROOM ====== */
createRoomBtn.onclick = ()=>{
  let room = roomNameInput.value.trim();
  if(!room) return alert("Enter room name");
  db.collection("rooms").doc(room).set({joinPassword:roomPassInput.value.trim()||""});
  if(!Array.from(roomsDropdown.options).some(o=>o.value===room)){
    let opt = document.createElement("option"); opt.value=room; opt.text=room;
    roomsDropdown.appendChild(opt);
  }
  roomsDropdown.value = room;
  joinRoom(room);
  roomNameInput.value=""; roomPassInput.value="";
}

/* ====== SWITCH ROOM ====== */
roomsDropdown.onchange = ()=> joinRoom(roomsDropdown.value);

/* ====== KICK USER ====== */
function kickUser(username){
  const pw = prompt("Enter kick password:");
  if(pw!==KICK_PASSWORD) return alert("Wrong password");
  db.collection("rooms").doc(currentRoom).collection("users").doc(username).delete();
  alert(username+" has been kicked!");
}

/* ====== TYPING INDICATOR ====== */
msgInput.addEventListener("input", ()=>{
  typingIndicator.innerHTML='<span class="typingIndicatorBubble"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{typingIndicator.innerHTML="";},1000);
});

/* ====== MUTE BUTTON ====== */
let localStream;
navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{localStream=stream;});
muteBtn.onclick = ()=>{
  if(!localStream) return;
  isMuted=!isMuted;
  localStream.getAudioTracks()[0].enabled=!isMuted;
  muteBtn.textContent = isMuted?"Unmute":"Mute";
}
</script>
</body>
</html>
