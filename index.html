<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Chat</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(135deg,#eef2f7,#cfd9df);
}
.container {
  background:white;
  padding:30px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
input {
  width:80%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
button {
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:#007bff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <h2>Enter Username</h2>
  <input type="text" id="username" placeholder="Pick a username">
  <br>
  <button onclick="joinChat()">Join Chat</button>
</div>

<script>
function joinChat(){
  const username = document.getElementById("username").value.trim();
  if(username.length < 2) return alert("Enter 2+ letters");
  localStorage.setItem("username", username);
  window.location.href = "chat.html";
}
</script>
</body>
</html>
